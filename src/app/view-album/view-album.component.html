<p>VIEW ALBUM</p>
<p>Name: {{ album?.name }}</p>
<p><a (click)="viewArtist(album?.artist)">Artist: {{ album?.artist }}</a></p>
<p><a (click)="viewUser(album?.nominator)">Nominator: {{ album?.nominator }}</a></p>
<p>Round: {{ album?.round }}</p>
<p>Date: {{ album?.date | date:'shortDate' }}</p>
<p></p>
<ol>
	<li *ngFor="let track of tracks">
		<p>{{ track?.name }}</p>
	</li>
</ol>
