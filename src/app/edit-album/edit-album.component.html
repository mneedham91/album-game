<form [formGroup]="editAlbumForm" (ngSubmit)="onSubmit()">
	<label>
		Name:
		<input type="text" formControlName="name">
	</label>

	<label>
		Artist:
		<input type="text" formControlName="artist">
	</label>

	<label>
		Date:
		<input type="date" formControlName="date">
	</label>

	<label>
		Nominator:
		<input type="text" formControlName="nominator">
	</label>

	<label>
		Round:
		<input type="text" formControlName="round">
	</label>

	<button type="submit">Submit</button>

</form>
