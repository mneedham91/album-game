<div class="pure-u-1">

	<div *ngIf="!token" class="error">
		{{ errorMsg }}
	</div>

	<div *ngIf="token">

	<form [formGroup]="resetPasswordForm" (ngSubmit)="submit()" class="pure-form pure-form-aligned">
		<fieldset>
			<div class="pure-control-group">
				<label>Password </label>
				<input type="text" formControlName="password">
			</div>

			<div class="pure-control-group">
				<label>Verify Password </label>
				<input type="text" formControlName="verifypassword">
			</div>

			<div class="pure-control-group">
				<div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
				<div *ngIf="successMsg">{{ successMsg }}</div>
			</div>

			<div class="pure-controls">
				<button type="submit" class="pure-button pure-button-primary">Set new password</button>
			</div>
		</fieldset>
	</form>

	</div>

</div>
