<form [formGroup]="editRoundForm" (ngSubmit)="onSubmit()">
	<label>
		Name:
		<input type="text" formControlName="name">
	</label>

	<label>
		Description:
		<input type="text" formControlName="description">
	</label>

	<label>
		Nominator:
		<input type="text" formControlName="nominator">
	</label>

	<label>
		Number:
		<input type="text" formControlName="number">
	</label>

	<button type="submit">Submit</button>

</form>
