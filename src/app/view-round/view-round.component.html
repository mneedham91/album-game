<div *ngIf="currentRound"><a [routerLink]="['/add-album']">Add Album</a></div>
<p>Name: {{ round?.name }}</p>
<p>Description: {{ round?.description }}</p>
<p>Nominator: {{ round?.nominator }}</p>
<p>Number: {{ round?.number }}</p>
<p></p>
<ul>
	<li *ngFor="let album of albums">
		<a (click)="viewAlbum(album._id)">{{ album?.name }} | {{ album?.artist }}</a>
	</li>
</ul>
